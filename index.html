<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Generator HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section-block {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
            position: relative;
        }

        .section-actions {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container my-5">
    <h1 class="mb-4">🛠 Generator kodu HTML</h1>
    <form id="generatorForm" onsubmit="generateHTML(event)">
        <div id="sectionsContainer"></div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary me-2" onclick="addTextSection()">➕ Dodaj sekcję tekstową</button>
            <button type="button" class="btn btn-success" onclick="addImageSection()">🖼️ Dodaj sekcję obrazkową</button>
            <button type="button" class="btn btn-warning" onclick="addAdvantagesSection()">✨ Dodaj sekcję zalet</button>
        </div>
        <button type="submit" class="btn btn-danger">🚀 Wygeneruj HTML</button>
    </form>
    
    <!-- Rezultat -->
    <div id="result" style="display: none;" class="mt-5">
        <h2>Wygenerowany kod HTML</h2>
        <div class="preview mb-4 p-4 border rounded bg-white"></div>
        <h3>Kod źródłowy:</h3>
        <pre class="p-4 bg-light border rounded"><code></code></pre>
        <button class="btn btn-success mt-3" onclick="copyToClipboard()">📋 Kopiuj kod do schowka</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
